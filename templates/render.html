{% extends 'base.html' %} {% block container %}

<!-- This timeline.html file extends the base.html file, and is where the content is generated. 
  The Jinja2 templating language is used to generate the HTML content. -->

<body style="min-height: 100vh">
  <div class="container">
    <div class="image-container">
      <img src="static/img/eink.jpeg" alt="Eink Frame" />
      <div class="screen">
        <p id="screen-text">{{ output["stylecast"] }}</p>
      </div>
    </div>
    <div class="captions">
      <p class="left-caption">Monday 11:15</p>
      <p class="right-caption">{{ output["style"] }}</p>
    </div>
  </div>
  <script src="static/scripts.js"></script>
</body>

{% endblock %}

<!-- Content generated by Jinja2 in template.html: -->
